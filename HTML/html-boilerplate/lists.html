<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists | The Odin Project </title>
</head>
<body>
    <h1>Ordered and Unordered lists</h1>
    <!-- The <ul> stands for unordered lists while the <ol> stands for ordered lists -->
    <h2>Favorite Foods</h2>
    <ul>
        <li>Carne asada</li>
        <li>Tacos de pastor</li>
        <li>Huaraches</li>
        <li>Pambazos</li>
    </ul>
    <h2>Things to Do</h2>
    <ol>
        <li>Clean department</li>
        <li>Buy Groceries</li>
        <li>Search new jobs</li>
        <li>Make new cv</li>
    </ol>
    <h2>Places to visit</h2>
    <ul>
        <li>Greeenland</li>
        <li>Norway</li>
        <li>Paris</li>
        <li>Egypt</li>
    </ul>
</body>
</html>
